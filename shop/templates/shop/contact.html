{% extends 'shop/basic.html' %} {% block title %} Contact Us{% endblock %} {% block css %}
<style>

</style>
{% endblock %} {% block body %}

<div class="container">
    <h3>Contact Us Regarding any Queries </h3>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Enter Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name here" name="name">
        </div>
        <div class="form-group">
            <label for="email">Enter Your E-Mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email id here" name="email">
        </div>
        <div class="form-group">
            <label for="Phone">Enter Your Phone Number </label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number here" name="phone">
        </div>
        <div class="form-group">
            <label for="desc">How May We Help You ?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
